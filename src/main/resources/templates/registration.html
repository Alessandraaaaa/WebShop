<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker - Display button bar</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      } );
  </script>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    <p>Username: <input type="text" th:field="*{username}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>last name: <input type="text" th:field="*{lastName}" /></p>
    <p>email: <input type="text" th:field="*{email}" /></p>
    <p>phone: <input type="text" th:field="*{phone}" /></p>
    <p>birth date: <input type="text" id="datepicker" th:field="*{birthDate}" /></p>
    <p>card nr: <input type="text" th:field="*{cardNr}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
